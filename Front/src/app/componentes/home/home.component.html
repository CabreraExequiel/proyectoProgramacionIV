<div class="home-container">
  <!-- Navbar -->
  <nav class="navbar">
  <div class="navbar-brand">MiApp</div>
  <div class="navbar-links">
    <ng-container *ngIf="!isLoggedIn">
      <button class="btn login" [routerLink]="['/login']">Login</button>

    <ng-container *ngIf="isLoggedIn">
      <button class="btn profile" [routerLink]="['/profile']">Perfil</button>

  </div>
</nav>


  <!-- Sidebar + Content -->

        <li><a routerLink="reservas">Reservas</a></li>

  </div>
