<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Email inválido
        </div>
      </div>
      
      <!-- Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="******"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <!-- Error del backend -->
      <div *ngIf="errorMessage" class="error-backend">
        {{ errorMessage }}
      </div>

    <button type="submit"
            [disabled]="loginForm.invalid || enviando"
            class="btn btn-success w-100 mt-2">
      <ng-container *ngIf="!enviando">Ingresar</ng-container>
      <ng-container *ngIf="enviando">
        <span class="spinner-border spinner-border-sm me-2"></span>
    
    Ingresando...
  </ng-container>
</button>
    </form>


    <div class="footer">
      <small>No tenés cuenta? <a  [routerLink]="['/register']">Registrate</a></small>
    </div>
  </div>
</div>
